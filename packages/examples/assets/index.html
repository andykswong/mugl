<!DOCTYPE html>
<html>
<head>
  <title>mugl examples</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onhashchange="loadExample()">
  <div class="container">
    <div id="sidebar" class="sidebar">
      <div class="menuBtn">
        <a id="menuBtn" href="#" onclick="event.preventDefault(); document.getElementById('sidebar').classList.toggle('collapsed'); ">â˜°</a>
      </div>
      <div class="menu">
        <a href="https://github.com/andykswong/mugl"><h3>mugl examples</h3></a>
        <label class="switch">
          <input id="envMode" type="checkbox" />
          <span class="slider round"></span>
          <span class="label">
            <span class="unchecked">JS</span> | <span class="checked">WASM</span>
          </span>
        </label>
        <br/>
        <br/>
        <label class="switch">
          <input id="gpuMode" type="checkbox" />
          <span class="slider round"></span>
          <span class="label">
            <span class="unchecked">WebGL</span> | <span class="checked">WebGPU</span>
          </span>
        </label>
        <br/>
        <ul id="menu"></ul>
      </div>
    </div>
    <div class="header">
      <h3 id="title">Hello World</h3>
      <div>
        <a id="code" href="#" target="_blank">&lt;/&gt;</a>
      </div>
    </div>
    <div class="content">
      <canvas id="canvas" width="512" height="512"></canvas>
      <canvas id="canvas2" width="512" height="512" style="display: none"></canvas>
    </div>
    <div class="footer"></div>
  </div>
  <script src="examples.min.js"></script>
</body>
</html>
