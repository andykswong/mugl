<!DOCTYPE html>
<html>
<head>
  <title>Examples</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #menu {
      list-style-type: none;
      overflow: hidden;
      background-color: #ddd;
      margin: 0;
      padding: 0.5em;
    }

    #menu li {
      float: left;
    }

    #menu li a {
      display: block;
      margin: 0.5em;
      color: #555;
      text-decoration: none;
    }

    #menu > li + li a {
      border-left: 1px solid #555;
      padding-left: 1em;
    }

    #menu li a:hover {
      color: #822;
    }

    #menu li a:target {
      color: #c44;
      font-weight: bold;
    }
  </style>
</head>
<body onhashchange="loadExample()">
  <ul id="menu"></ul>
  <canvas id="canvas" width="512" height="512"></canvas>
  <script src="examples.min.js"></script>
</body>
</html>
